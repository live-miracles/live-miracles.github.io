<!doctype html>
<html lang="en" data-theme="night">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats: Delayed YouTube</title>
    <script src="../tools.js" defer></script>
    <script src="./stats.js" defer></script>
    <link rel="stylesheet" href="../output.min.css" />
    <link rel="icon" type="image/png" href="../logo.png" />
  </head>
  <body>
    <div class="flex flex-col items-center">
      <div class="flex w-full flex-wrap" id="boxes"></div>
    </div>

    <div class="m-auto mt-10 w-fit px-1 text-center">
      <div class="my-2 w-fit">
        Stats Server URL

        <input
          type="url"
          placeholder="https://"
          value="https://"
          class="url-param input input-secondary m-2 w-[330px]"
          id="stats-server"
          name="stats-server"
          list="servers" />
        <datalist id="servers">
          <option value="https://192.168.154.119/delayed-yt/api/stats"></option>
        </datalist>
      </div>
    </div>
  </body>
</html>
